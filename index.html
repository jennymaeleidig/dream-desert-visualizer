<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Desert Visualizer (p5)</title>
    <style>
      @font-face {
        font-family: "VCR";
        src: url("/assets/fonts/vcr.ttf") format("truetype");
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      /* container that enforces a square area that always fits the viewport */
      #canvas-wrap {
        /* pick the smaller of available width/height (accounting for padding) so the
           square fits both dimensions and is never cropped on narrow/tall screens */
        width: min(calc(100vw - 16px), calc(100dvh - 16px));
        height: min(calc(100vw - 16px), calc(100dvh - 16px));
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        max-width: calc(100vw - 16px);
        max-height: calc(100dvh - 16px);
        position: relative;
      }

      /* make the canvas fill the square container and scale via CSS (preserves internal resolution)
         This prevents cropping on narrow/tall viewports (phones). Use width/height 100% and
         allow the parent to constrain both dimensions via max-width/max-height. */
      #canvas-wrap > canvas {
        width: 100%;
        height: 100%;
        display: block;
        max-width: 100%;
        max-height: 100%;
      }

      /* Loading overlay with VHS font and orange text */
      #loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        font-family: "VCR", monospace;
        font-size: 24px;
        color: #d46a27; /* orange */
        transition: opacity 0.3s ease-out;
      }

      #loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* Animated ellipsis */
      .loading-dots {
        display: inline-block;
        width: 3ch; /* Fixed width to fit 3 dots */
        text-align: left;
      }

      .loading-dots::after {
        content: "";
        animation: ellipsis 1.5s infinite;
      }

      @keyframes ellipsis {
        0% {
          content: "";
        }
        25% {
          content: ".";
        }
        50% {
          content: "..";
        }
        75% {
          content: "...";
        }
        100% {
          content: "";
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="canvas-wrap" aria-hidden="false">
        <div id="loading-overlay">
          Loading<span class="loading-dots"></span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
